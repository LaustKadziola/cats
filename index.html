            topFunction();
        }
    </script>

    <br>

    </div>

    <div>
        <iframe src="levels/level_4.html" name="targetframe" allowTransparency="true" scrolling="no" frameborder="0" onload="resizeIframe(this)"></iframe>
    </div>

    <script>
        function topFunction() {
            console.log("going to top");
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>


</body>
